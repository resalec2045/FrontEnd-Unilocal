<div class="app">
  <main>
    <navbar [type]="'header'"></navbar>
    <section class="section" id="product">
      <div class="product_container container grid">
        <ul class="nav justify-content-center pb-3 mb-3">
          <li class="nav-item">
            <a
              class="px-2 favorite_link {{
                selectPage === 'pendientes' ? 'active' : ''
              }}"
              (click)="cambiarSelectPage('pendientes')"
              >Pendientes</a
            >
          </li>
          <li class="nav-item">
            <a
              class="px-2 favorite_link {{
                selectPage === 'revisados' ? 'active' : ''
              }}"
              (click)="cambiarSelectPage('revisados')"
              >Revisados</a
            >
          </li>
        </ul>

        <div *ngIf="selectPage === 'pendientes'">
          <app-carta-negocio-moderador
            *ngFor="let establecimiento of pendientes; let i = index"
            [establecimientoDTO]="establecimiento"
          ></app-carta-negocio-moderador>
          @if (pendientes!.length === 0 && !loading) {
          <div class="alert alert-warning flex-center" role="alert">
            No tienes negocios pendientes por revisar.
          </div>
          }
        </div>

        <div *ngIf="selectPage === 'revisados'">
          <app-carta-negocio-moderador
            *ngFor="let establecimiento of revisados; let i = index"
            [establecimientoDTO]="establecimiento"
          ></app-carta-negocio-moderador>
        </div>
      </div>
    </section>
  </main>
</div>
