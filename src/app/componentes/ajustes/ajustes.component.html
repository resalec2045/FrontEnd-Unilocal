<div class="app">
  <main>
    <navbar [type]="'header'"> </navbar>
    <section class="section">
      <div class="card_container container grid">
        <h1 class="flex-center" style="color: var(--title-color)">Ajustes</h1>
        <div class="flex-center" style="color: var(--title-color)">
          <div class="card_information">
            <span> Nombre: </span>
            <div class="editable-field">
              <input
                type="text"
                [disabled]="!isFieldEnabledNombre"
                [(ngModel)]="clienteActualizadoDTO.nombre"
              />
              <div class="circle" (click)="habilitarEdicionNombre()">
                <i class="bx bxs-pencil icon-camara"></i>
              </div>
            </div>
            <span> Apodo: </span>
            <div class="editable-field">
              <input
                type="text"
                [disabled]="!isFieldEnabledApodo"
                [(ngModel)]="clienteActualizadoDTO.nickName"
              />
              <div class="circle" (click)="habilitarEdicionApodo()">
                <i class="bx bxs-pencil icon-camara"></i>
              </div>
            </div>
            <span> Correo: </span>
            <div class="editable-field">
              <input
                type="email"
                [disabled]="!isFieldEnabledCorreo"
                [(ngModel)]="clienteActualizadoDTO.email"
              />
              <div class="circle" (click)="habilitarEdicionCorreo()">
                <i class="bx bxs-pencil icon-camara"></i>
              </div>
            </div>
            <span> Ciudad: </span>
            <div class="editable-field">
              <input
                type="text"
                [disabled]="!isFieldEnabledCiudad"
                [(ngModel)]="clienteActualizadoDTO.ciudadResidencia"
              />
              <div class="circle" (click)="habilitarEdicionCiudad()">
                <i class="bx bxs-pencil icon-camara"></i>
              </div>
            </div>
          </div>
          <div class="card_image">
            <div class="image">
              <div class="profile-picture">
                <img
                  class="image"
                  src="{{ clienteActualizadoDTO.foto }}"
                  alt="Imagen de perfil"
                />
              </div>
              <div class="flex-rigth">
                <div class="circle-camara">
                  <input
                    type="file"
                    (change)="onFileSelected($event)"
                    style="display: none"
                    #fileInput
                  />
                  <i
                    class="bx bxs-camera icon-camara"
                    (click)="fileInput.click()"
                  >
                  </i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card_buttons flex-center">
          <button class="submit-button" (click)="guardarCambios()">
            Aceptar cambios
          </button>
          <button class="submit-button" (click)="eliminarCuenta()">
            Eliminar cuenta
          </button>
        </div>
      </div>
    </section>
  </main>
</div>
