
<main class='main_auth'>
    <div class='page grid'>
        <div class='auth__box grid'>
            <img class='auth__logo' src='{{logo}}' alt='logo' />
            <h1>Iniciar sesión</h1>
            <form class='form grid' onSubmit={loginSubmit}>
                <div class='group-input'>
                    <i class='bx bxs-user-circle input-icon'></i>
                    <input
                        type='email'
                        placeholder='Email'
                        class='input'
                    />
                </div>
                <div>
                    <div class='group-input'>
                        <i class='bx bxs-lock-alt input-icon'></i>
                        <input
                            type='password'
                            placeholder='Contraseña'
                            class='input'
                        />
                    </div>
                </div>
                <div class='links'>
                    <a class='' (click)="switchToRegister()">
                        Registrese
                    </a> 
                    <a class='' >
                        Crear <br> Cuenta
                    </a>
                    <a class='' >
                        Recuperar <br> Contraseña
                    </a>
                </div>
                <input class='submit-button' type='submit' value='Ingrese' />
            </form>
        </div>
    </div>
</main>
