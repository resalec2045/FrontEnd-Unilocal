<main class="main_auth">
  <div class="page grid">
    <div class="auth__box grid">
      <img class="auth__logo" src="{{ logo }}" alt="logo" />
      <h1>Iniciar sesión</h1>
      <form class="form grid" #f="ngForm" (ngSubmit)="loginSubmit()">
        <div class="group-input">
          <i class="bx bxs-user-circle input-icon"></i>
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="input"
            id="emailInput"
            [(ngModel)]="loginDTO.email"
            required="true"
            required email
          />
        </div>
        <div>
          <div class="group-input">
            <i class="bx bxs-lock-alt input-icon"></i>

            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              class="input"
              id="passwordInput"
              [(ngModel)]="loginDTO.password"
              required="true"
            />
          </div>
        </div>
        <input
          class="submit-button"
          type="submit"
          value="Ingrese"
          [disabled]="f.invalid"
        />
        <div class="links">
          <a class="" (click)="switchToRegister()"> Regístrese </a>
          <a class="" (click)="switchToRecovery()">
            Recuperar <br />
            Contraseña
          </a>
        </div>
      </form>
    </div>
  </div>
</main>
